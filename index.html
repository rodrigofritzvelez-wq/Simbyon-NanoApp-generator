<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symbyon — Silent Alpha Monitor</title>
  <meta name="description" content="Monitor experimental de red simbiótica de 10 nodos — proyecto open-source ficticio pero muy bonito." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>DNA</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --green: #4ade80;
      --cyan: #06b6d4;
      --violet: #7c3aed;
      --amber: #f59e0b;
      --pink: #ec4899;
      --emerald: #10b981;
      --blue: #3b82f6;
      --purple: #8b5cf6;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    header {
      padding: 1rem 1.5rem;
      font-size: 600 1.5rem/1.2 'Inter';
      border-bottom: 1px solid var(--border);
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 1rem;
      padding: 1rem;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .panel:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
    h2 {
      margin: 0 0 0.8rem 0;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #network {
      flex: 1;
      position: relative;
      background: #0d1117;
      border-radius: 8px;
      overflow: hidden;
      cursor: grab;
    }
    #network:active { cursor: grabbing; }
    canvas#netCanvas { display: block; width: 100%; height: 100%; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th { color: var(--text-muted); font-weight: 500; }
    .status {
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .active { background: rgba(74,222,128,0.2); color: var(--green); }
    .idle { background: rgba(251,191,36,0.2); color: #fbbf24; }

    .log {
      flex: 1;
      overflow-y: auto;
      font-size: 0.875rem;
      line-height: 1.5;
    }
    .log-line {
      padding: 0.4rem 0;
      border-bottom: 1px solid var(--border);
      opacity: 0.9;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      height: 200px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 1024px) {
      .container { grid-template-columns: 1fr; }
      .charts { grid-template-columns: 1fr; height: auto; }
    }
  </style>
</head>
<body>
  <header>DNA Symbyon — Silent Alpha Monitor (10 nodos experimentales)</header>

  <div class="container">
    <!-- Red interactiva -->
    <div class="panel">
      <h2>Red Simbiótica</h2>
      <div id="network"><canvas id="netCanvas"></canvas></div>
    </div>

    <!-- Actividad reciente -->
    <div class="panel">
      <h2>Actividad en tiempo real</h2>
      <div class="log" id="events"></div>
    </div>

    <!-- Tabla de nodos -->
    <div class="panel" style="grid-column: 1 / -1;">
      <h2>Nodos activos</h2>
      <table id="nodeTable"></table>
    </div>

    <!-- Gráficos -->
    <div class="panel" style="grid-column: 1 / -1;">
      <h2>Pulsos y Resonancia colectiva</h2>
      <div class="charts">
        <canvas id="pulseChart"></canvas>
        <canvas id="resonanceChart"></canvas>
      </div>
    </div>
  </div>

  <footer>
    Symbyon Silent Alpha © 2025 — Proyecto ficticio open-source • <a href="https://github.com/tu-usuario/symbyon-monitor" style="color:#58a6ff;">github.com/tu-usuario/symbyon-monitor</a>
  </footer>

  <script>
    // === Datos iniciales ===
    const nodes = [
      { id: 1,  name: "simbionte-1",  arch: "Artífice",       status: "active", color: "#4ade80", x:0.2, y:0.3
